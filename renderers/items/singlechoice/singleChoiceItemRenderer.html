<template name="singleChoiceItemRenderer">
	<div class="single-choice-container w-100 pl-5 my-2">
		{{#each entry in values}}
			<div class="d-flex align-items-baseline w-100 my-2 p-2 choice-entry {{#if selected @index}}border border-{{color}}{{/if}}"
				 data-index="{{@index}}" data-name="{{entry.name}}">
				<input type="radio" id="{{entry.name}}-{{@index}}" name="{{entry.name}}" value="{{entry.index}}" class="mx-2 radio-group-button">
				{{#if entry.tts}}
					{{> soundbutton type=color outline=true text=entry.tts class="radio-group-soundbutton"}}
				{{/if}}
				<span class="h-100 mx-2">
					<label class="radio-group-label" for="{{entry.name}}-{{@index}}">{{entry.text}}</label>
				</span>
			</div>
		{{/each}}
	</div>
</template>
